<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/icone.ico" type="image/x-icon">
    <title>The Coolest Quizzz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <!-- DIV Container - Para englobar as outras divs, tamanho total da página -->
    <div id="container">

        <!-- DIV Topo - Para o título e imagens -->
        <div id="topoTitulo">
            <center><img src="resources/header.png" alt="header"></center>
        </div>

        <!-- DIV Perguntas - Para os cards de perguntas -->
        <div id="meioPerguntas">
            <div class="pergunta-coluna">
                <div class="pergunta">
                    <h1>Pergunta 1</h1>
                    <h2>Qual o ano de lançamento do desenho Rick & Morty?</h2>
                </div>
            </div>
            <div class="pergunta-coluna">
                <div class="pergunta">
                    <h1>Pergunta 2</h1>
                    <h2>Stray é um jogo indie estrelado por qual animal?</h2>
                </div>
            </div>
            <div class="pergunta-coluna">
                <div class="pergunta">
                    <h1 class>Pergunta 3</h1>
                    <h2>O Gambito da Rainha é uma série sobre qual esporte?</h2>
                </div>
            </div>
        </div>

        <!-- DIV Labels - Para as labels informativas de escolha -->
        <div id="meioLabels">
            <div class="label-coluna">
                <div class="label-resposta">
                    <h1>Escolha sua resposta</h1>
                </div>
            </div>
            <div class="label-coluna">
                <div class="label-resposta">
                    <h1>Escolha sua resposta</h1>
                </div>
            </div>
            <div class="label-coluna">
                <div class="label-resposta">
                    <h1>Escolha sua resposta</h1>
                </div>
            </div>
        </div>

        <!-- DIV Selects - Para os menus de select com as respostas -->
        <div id="meioSelects">
            <div class="select-coluna">
                <div class="select-resposta">
                    <select name="pergunta1" id="pergunta1">
                        <option value="">Resposta</option>
                        <option value="errada">2010</option>
                        <option value="certa">2013</option>
                        <option value="errada">2015</option>
                    </select>
                </div>
            </div>
            <div class="select-coluna">
                <div class="select-resposta">
                    <select name="pergunta2" id="pergunta2">
                        <option value="">Resposta</option>
                        <option value="errada">Elefante</option>
                        <option value="errada">Cachorro</option>
                        <option value="certa">Gato</option>
                    </select>
                </div>
            </div>
            <div class="select-coluna">
                <div class="select-resposta">
                    <select name="pergunta3" id="pergunta3">
                        <option value="">Resposta</option>
                        <option value="errada">Pôquer</option>
                        <option value="errada">Damas</option>
                        <option value="certa">Xadrez</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- DIV Resultado - Para a pontuação, resultado e botão de gerar pontos -->
        <div id="baixoResultado">
            <img src="resources/icone-direita.png" alt="icone-direita" class="icone">
            <label>Sua Pontuação: </label>
            <input type="text" id="pontuacao" disabled>
            <button onclick="calcularPontuacao()">Finalizar Quiz</button>
            <img src="resources/icone-esquerda.png" alt="icone-esquerda" class="icone">
        </div>

    </div>

    <script src="assets/scripts.js"></script>

</body>
</html>
